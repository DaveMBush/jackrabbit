<ol class="breadcrumb">
  <li class="active">Login Information</li>
  <li class="disabled">Subscription</li>
  <li class="disabled">Review</li>
</ol>
<div class="container">
  <form class="form-horizontal" [formGroup]="form">
    <div class="form-group">
      <label for="name" class="col-sm-offset-3 col-sm-2 control-label">Name</label>
      <div class="col-sm-4">
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
    </div>
    <div class="col-sm-offset-5 error" *ngIf="form.get('name').invalid && form.get('name').dirty">Name is required!</div>
    <div class="form-group">
      <label for="email" class="col-sm-offset-3 col-sm-2 control-label">Email Address</label>
      <div class="col-sm-4">
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email address">
      </div>
    </div>
    <div class="col-sm-offset-5 error" *ngIf="form.get('email').hasError('required') && form.get('email').dirty">Email Address is required!</div>
    <div class="col-sm-offset-5 error" *ngIf="form.get('email').hasError('email') && form.get('email').dirty">Invalid Email Address!</div>
    <div class="form-group">
      <label for="password" class="col-sm-offset-3 col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
    </div>
    <div class="col-sm-offset-5 error" *ngIf="form.get('password').invalid && form.get('password').dirty">Password is required!</div>
    <div class="row">
      <div class="col-sm-offset-5 col-sm-4">
        <button (click)="next($event)" class="btn btn-primary pull-right" [disabled]="!form.valid">Next
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </form>
</div>
